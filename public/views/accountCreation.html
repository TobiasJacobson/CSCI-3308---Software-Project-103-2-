<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../resources/css/accountCreation.css">

    <script src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-messaging.js"></script>   -->
    <script src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>
    <script defer src="../index.js"></script>â€©
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html"><h1><span class="highlight">NuraHealth</span></h1></a>
      </div>
    </header>
    <div class="container1">
      <h1>Signup with NuraHealth</h1>
      <center><button class="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button></center>
      <p>Already have an account?</p>
      <center><a href="LogIn.html"><button style="border-color:black; color:white; width:auto" class="button">Login</button></a></center>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h2 style="font-size:40px">Account Creation</h2>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input id="usrName" type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input id="usrPsw" type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="termsAndPrivacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button id="signUpButton" type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    <script src="../index.js"></script>
  </body>

</html>

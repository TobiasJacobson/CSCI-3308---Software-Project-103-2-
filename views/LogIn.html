<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../resources/css/LogIn.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="homepage.html"><h1><span class="highlight">NuraHealth</span></h1></a>
    </div>
  </header>
    <div class="login">
        <h1>Sign In</h1>
        <form method="post">
            <input type="text" name="u" placeholder="Username or Email" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button style="border-color:black; color:white" type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        </form>
        <p>Don't have an account?</p>
        <a href="accountCreation.html"><button style="border-color:black; color:white" class="btn btn-primary btn-block btn-large">Sign Up</button></a>
    </div>
</body>
</html>
